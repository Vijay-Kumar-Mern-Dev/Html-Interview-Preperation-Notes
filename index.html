<!-- 
Block:Block elements are the elements that which occupies 100% width of our screen 

Block elements always comes in the next line 

Ex:h1 to h6,div,p,hr tag and br tag 

Inline :Inline elements are the elements that occupies that how much content that is required

Inline elements comes in the same line 

Ex:img tag ,input tag,span tag,strong,em tag,b tag  -->

<!-- Difference between em and strong ?

Em :Em tag is the emphasis tag which looks similar to italic tag 
Strong tag:Strong tag is the tag which looks similar to bold tag 

But the difference is ‘em’ and ‘strong’ should be used as they indicate semantic meaning (i.e. ‘This text or word is more important than the others’) as well as how the text should look (i.e. ‘This word should be bold or italic’), whereas ‘b’and ‘i’ only do the latter.

As the link explains, ‘b’ and ‘i’ may suffice for the web, but they may cause intelligibility problems for HTML pages displayed on other devices such as PDAs and mobiles.
-->
